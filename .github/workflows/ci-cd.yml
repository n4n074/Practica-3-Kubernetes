name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================
  # Job 1: Lint & Format
  # ==========================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8
      
      - name: Run Black (Format Check)
        run: |
          echo "Checking code format with Black..."
          black --check --diff app/
      
      - name: Run Flake8 (Linter)
        run: |
          echo "Running Flake8 linter..."
          flake8 app/ --count --show-source --statistics --max-line-length=120 --extend-ignore=E203,W503,E402,E722,F541

  # ==========================================
  # Job 2: Tests
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint  # Solo ejecuta si lint pasa
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app/requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest pytest-cov pytest-mock
      
      - name: Run pytest
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb
          DB_USER: testuser
          DB_PASSWORD: testpass
          MINIO_ENDPOINT: localhost:9000
          MINIO_USER: minioadmin
          MINIO_PASSWORD: minioadmin
          MINIO_PUBLIC_PORT: 9000
          REDIS_PORT: 0
          LB_PORT: 80
        run: |
          echo "Running tests with coverage..."
          cd app
          pytest tests/ --cov=. --cov-report=term-missing --cov-report=xml -v
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./app/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ==========================================
  # Job 3: Build & Push Docker Image
  # ==========================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test  # Solo ejecuta si tests pasan
    if: github.event_name == 'push'  # Solo en push, no en PRs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        run: |
          echo "Docker image pushed successfully!"
          echo "Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "Tag: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

  # ==========================================
  # Job 4: Deploy Instructions (Simulado)
  # ==========================================
  deploy:
    name: Deploy Instructions
    runs-on: ubuntu-latest
    needs: build  # Solo ejecuta si build pasa
    if: github.event_name == 'push'
    
    steps:
      - name: Display deployment instructions
        run: |
          echo "=========================================="
          echo "DEPLOYMENT INSTRUCTIONS"
          echo "=========================================="
          echo ""
          echo "La nueva imagen se ha subido a Docker Hub:"
          echo "  Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "  Tag espec√≠fico: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
          echo ""
          echo "----------------------------------------"
          echo "Para desplegar en DEV:"
          echo "----------------------------------------"
          echo "docker pull ${{ env.DOCKER_IMAGE }}:latest"
          echo "k3d image import ${{ env.DOCKER_IMAGE }}:latest -c practica3"
          echo "kubectl rollout restart deployment web-app -n dev"
          echo ""
          echo "----------------------------------------"
          echo "Para desplegar en PRO:"
          echo "----------------------------------------"
          echo "kubectl rollout restart deployment web-app -n pro"
          echo ""
          echo "----------------------------------------"
          echo "Verificar el despliegue:"
          echo "----------------------------------------"
          echo "kubectl get pods -n dev -l app=web-app"
          echo "kubectl get pods -n pro -l app=web-app"
          echo ""
          echo "----------------------------------------"
          echo "Acceder a las aplicaciones:"
          echo "----------------------------------------"
          echo "DEV: http://app.dev.localhost:8080"
          echo "PRO: http://app.pro.localhost:8080"
          echo "Grafana: http://grafana.monitoring.localhost:8080"
          echo ""
          echo "=========================================="
          echo "CI/CD Pipeline completado exitosamente"
          echo "=========================================="
